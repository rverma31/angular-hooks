
<div class="container-fluid">
    <div class="card">
        <div class="card-header"><h3>Our Products</h3></div>
        <div class="card-body">
            <app-search-filter [hitCount]='filteredProducts?.length' #searchFilter (valueChange)='onValueChange($event)'>{{ searchFilter.listFilter }}</app-search-filter>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of filteredProducts">
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.description }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>${{ item.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> 
</div>
